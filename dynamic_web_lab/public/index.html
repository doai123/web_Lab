<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ứng dụng web động đơn giản</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Ứng dụng Web động với Node.js và Express</h1>

    <!-- Form Lưu Tên -->
    <section>
      <h2>Lưu tên</h2>
      <form id="nameForm">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required />
        <button type="submit">Gửi tên</button>
      </form>
      <p id="nameResponse"></p>
    </section>
    <section>
      <h2>Tính chỉ số BMI</h2>
      <form id="bmiForm">
        <label for="height">Chiều cao (m):</label>
        <input type="number" id="height" step="0.01" required />
        <label for="weight">Cân nặng (kg):</label>
        <input type="number" id="weight" required />
        <button type="submit">Tính BMI</button>
      </form>
      <p id="bmiResult"></p>
    </section>

    <!-- Lịch sử BMI -->
    <section>
      <h2>Lịch sử Tính BMI</h2>
      <button id="loadHistory">Xem lịch sử</button>
      <ul id="historyList"></ul>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
